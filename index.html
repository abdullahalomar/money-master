<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>OWN MONEY ACCOUNT</title>
  </head>
  <body>
    <main>
        <div class="container my-5">
          <h1 class="text-center mt-5">
            OWN MONEY ACCOUNT
          </h1>
        <div class="mt-5 row">
           <div class="col-md-6 col-12   mb-3">
              <div class="height bg-image">
                  <img src="media/money.jpg" alt="" height="645px" width="520px">
              </div>
            </div>
         <div class="col-md-6 col-12">
            <div class="card bg-offwhite height">
                <div class="card-body">
                  <div class="input-container mx-auto">
                        <!-- Income start-->
                    <div class="my-3">
                      <h4 class="text-center mb-4">
                        Income
                      </h4>
                <div class="form-group row">
                  <label for="incomeInput" class="col-4 col-form-label text-right">Income:</label>
                      <div class="col-8">
                         <input type="text" id="incomeInput" class="form-control bg-gray"
                            name="income">
                         <span class="invalid-feedback">
                      </span>
                    </div>
                 </div>
                </div>
               <!-- income end -->
               <!-- Expenses start -->
            <div class="my-3">
                <h4 class="text-center mb-4">
                   Expenses
                </h4>
              <div class="form-group row mb-2">
            <label for="foodExpenseInput" class="col-4 col-form-label text-right">Food:</label>
          <div class="col-8">
            <input type="text" id="foodExpensesInput" class="form-control bg-gray"
                name="food">
            <span class="invalid-feedback">
              </span>
                </div>
                  </div>
                      <div class="form-group row mb-2">
                        <label for="rentExpensesInput" class="col-4 col-form-label text-right">Rent:</label>
                        <div class="col-8">
                      <input type="text" id="rentExpensesInput" class="form-control bg-gray"name="rent">
                  <span class="invalid-feedback">
               </span>
            </div>
          </div>
        <div class="form-group row">
              <label for="clothesExpensesInput"class="col-4 col-form-label text-right">Clothes:</label>
          <div class="col-8">
       <input type="text" id="clothesExpensesInput" class="form-control bg-gray"name="clothes">
            <span class="invalid-feedback">
              </span>
            </div>
          </div>
        </div>
        <!-- expenses end -->
      <!-- Expenses start -->
        <div class="my-3 text-center">
          <button class="btn btn-primary" id="expensesCalculateBtn"> Calculate</button>
             <div class="mt-4">
            <h5>Total Expenses : <span id="total-expense">0.00</span></h5>
                <h5>Balance : <span id="balance">0.00</span></h5>
                </div>
                   </div>
      <!-- expenses end -->
      
        <div class="mt-5 text-center">
          <div class="form row">
             <label for="saveInput" class="col-3 col-form-label text-right">Save :</label>
                 <div class="col-4">
                    <input type="text" id="saveInput" name="save" class="form-control bg-gray">
                      <small class="invalid-feedback"></small>
                   </div>
                <strong class="col-1">%</strong>
            <div class="col-2">
                <button class="btn btn-primary" id="saveBtn">Save</button>
           </div>
        </div>
        <div class="mt-4">
            <h5>Saving Amount : <span id="saving">0.00</span></h5>
              <h5>Remaining Balance : <span id="remaining-balance">0.00</span></h5>
            </div>
           </div>
          </div>
        </div>
       </div>
      </div>
    </div>
  </div>
</main>


      <script src="js/money-calculation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
