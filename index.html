<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <div class="text-center mt-4 mb-3">
            <h1>OWN MONEY ACCOUNT</h1>
        </div>
        <div class="row row-cols-2">
          <div class="col">
              <img src="media/money.jpg" alt="" height="500px" width="500px">
          </div>
          <div class="col bg-primary bg-light text-center">
            <div class="text-center pb-2 me-lg-5">
              <h5>Income</h5>
            </div>
              <div class="mb-3 row ms-lg-5">
                <label for="input" class="col-sm-2 col-form-label ">Income:</label>
                <div class="col-sm-10 col-md-4">
                    <input class="form-control" type="text" aria-label="readonly input example" >
                </div>
              </div>
              <div class="text-center pb-2 me-lg-5">
                <h5>Expenses</h5>
              </div>
              <div class="mb-3 row ms-lg-5">
                <label for="input" class="col-sm-2 col-form-label">Food:</label>
                <div class="col-sm-10 col-md-4">
                    <input class="form-control" type="text" aria-label="readonly input example">
                </div>
              </div>
              <div class="mb-3 row ms-lg-5">
                <label for="input" class="col-sm-2 col-form-label">Rent:</label>
                <div class="col-sm-10 col-md-4">
                    <input class="form-control" type="text" aria-label="readonly input example">
                </div>
              </div>
              <div class="mb-3 row ms-lg-5">
                <label for="input" class="col-sm-2 col-form-label">Clothes:</label>
                <div class="col-sm-10 col-md-4">
                    <input class="form-control" type="text" aria-label="readonly input example">
                </div>
              </div>
              <div class="text-center ps-5 me-lg-5">
                <button type="button" class="btn btn-primary">Calculate</button>
              </div>
              <div class="text-center pb-2 mt-3 me-lg-5">
                <h5>Total Expenses: 5500</h5>
              </div>
              <div class="text-center pb-2 mt-2">
                <h5>Balance: 5500</h5>
              </div>
              <div class="mb-3 row ms-lg-5">
                <label for="input" class="col-sm-2 col-form-label">Save:</label>
                <div class="col-sm-10 col-md-5 d-flex">
                    <input class="form-control me-3" type="text" aria-label="readonly input example">
               %
                    <button type="button" class="btn btn-primary ms-3">Save</button>
                  </div>
              </div>
              <div class="text-center pb-2 mt-3">
                <h5>Saving Amount: 2000</h5>
              </div>
              <div class="text-center pb-2 mt-3">
                <h5>Remaining Balance: 2500</h5>
              </div>
          </div>
        </div>
      </div>

      <script src="js/money-calculation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
